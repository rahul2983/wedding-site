<div class="container-fluid background-image-venue">
  <div class="row">
    <div class="container-fluid col-md-3">
      <h4>Events</h4>
      <p><strong>Shaadi (Wedding)</strong></p>
      <p><strong>Start Time: </strong>6:00 pm</p>
      <p><strong>End Time: </strong>8:30 pm</p>
      <br />
      <p><strong>Reception</strong></p>
      <p><strong>Start Time: </strong>9:00 pm</p>
      <p><strong>End Time: </strong>11:00 pm</p>
    </div>
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <div class="container-fluid col-md-4 map-sizing">
      <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker></sebm-google-map>
  </div>
  </div>
  <div class="container-fluid col-md-4">
    <h4>{{ title }}</h4>
  </div>
</div>
